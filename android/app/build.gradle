plugins {
    id "com.android.application"
    id "kotlin-android"
    id "dev.flutter.flutter-gradle-plugin"
    id "com.google.gms.google-services"
}

def localProperties = new Properties()
def localPropertiesFile = rootProject.file("local.properties")
if (localPropertiesFile.exists()) {
    localPropertiesFile.withReader("UTF-8") { reader ->
        localProperties.load(reader)
    }
}

def flutterVersionCode = localProperties.getProperty("flutter.versionCode") ?: "1"
def flutterVersionName = localProperties.getProperty("flutter.versionName") ?: "1.0"

android {
    namespace = "com.eklavyasolution.the_qa"
    
    // Updated to 36 to satisfy plugin requirements
    compileSdk = 36 
    ndkVersion = flutter.ndkVersion

    compileOptions {
        // Set to Java 17 as requested
        sourceCompatibility JavaVersion.VERSION_17
        targetCompatibility JavaVersion.VERSION_17
    }

    kotlinOptions {
        // Set to 17 to match Java
        jvmTarget = "17"
    }

    defaultConfig {
        applicationId = "com.eklavyasolution.the_qa"
        // Keep at 26 to avoid the "Invoke-customs" error we saw earlier
        minSdkVersion 26
        targetSdk = 36
        versionCode = flutterVersionCode.toInteger()
        versionName = flutterVersionName
    }

    signingConfigs {
        release {
            storeFile file("/Users/ramkumarshukla/Documents/Projects-Flutter/theQA/theqa.jks")
            storePassword "theqakeystore"
            keyAlias "theqa"
            keyPassword "theqakeystore"
        }
    }

    buildTypes {
        release {
            signingConfig signingConfigs.release
            minifyEnabled false
            shrinkResources false
        }
    }
}

flutter {
    source = "../.."
}